<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My DApp</title>
</head>
<script src="script.js" type="module"></script>
<body>
  <h1>My DApp!</h1>

  <button id="connectBtn" class="btnConnect">Connect Wallet</button>
  <p id="accountAddress"></p>
  <div id="writeContent">
    <input class="inputBox" type="text" id="write" placeholder="Type your name...">
    <button id="writeBtn" class="writeButton">Write Name</button>
  </div> <br> <br>

  <div id="readContent">
    <button id="readBtn" class="readButton">Read Name</button>
    <p id="readContentName"></p>
  </div>

  
</body>
</html>
